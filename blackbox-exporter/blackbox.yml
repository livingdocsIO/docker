modules:
  http_2xx:
    prober: http
    http:
      preferred_ip_protocol: ip4

  http_3xx:
    prober: http
    http:
      valid_status_codes: [300,301,302,303,304]
      preferred_ip_protocol: ip4

  http_4xx:
    prober: http
    http:
      valid_status_codes: [400,401,402,403,404]
      preferred_ip_protocol: ip4

  http_post_2xx:
    prober: http
    http:
      method: POST
      preferred_ip_protocol: ip4

  tcp_connect:
    prober: tcp

  pop3s_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^+OK"
      tls: true
      tls_config:
        insecure_skip_verify: false

  ssh_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^SSH-2.0-"

  irc_banner:
    prober: tcp
    tcp:
      query_response:
      - send: "NICK prober"
      - send: "USER prober prober prober :prober"
      - expect: "PING :([^ ]+)"
        send: "PONG ${1}"
      - expect: "^:[^ ]+ 001"

  icmp:
    prober: icmp
